name: CI Pass Label

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  check_suite:
    types: [completed]
  check_run:
    types: [completed]

jobs:
  manage-ci-pass-label:
    runs-on: ubuntu-latest
    if: github.event.pull_request != null || github.event.check_suite != null
    permissions:
      contents: read
      pull-requests: write
      statuses: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove label if exists
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelToRemove = 'ci-pass';
            const prNumber = context.payload.pull_request.number;
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const hasLabel = labels.some(label => label.name === labelToRemove);
            if (hasLabel) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: labelToRemove
              });
              console.log(`Label "${labelToRemove}" removed.`);
            } else {
              console.log(`Label "${labelToRemove}" does not exist. Skipping removal.`);
            }

      - name: Check all required status checks
        id: check-status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const core = require('@actions/core');
            const sha = context.payload.pull_request?.head?.sha
              || context.payload.check_suite?.head_sha
              || context.payload.check_run?.head_sha
              || context.payload.sha;

            if (!sha) {
              core.setOutput('result', 'no-sha');
              return;
            }

            const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha
            });

            if (!prs.data || prs.data.length === 0) {
              core.setOutput('result', 'no-pr');
              return;
            }

            const pr = prs.data[0]; 
            const { data: combined } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha,
            });
            core.setOutput('result', 'pass');
            # if (combined.state === 'success') {
            #   return core.setOutput('result', 'pass');
            # } else if (combined.state === 'failure' || combined.state === 'error') {
            #   return core.setOutput('result', 'fail');
            # } else {
            #   return core.setOutput('result', 'pending');
            # }

      - name: Add ci-pass label if all checks pass
        if: steps.check-status.outputs.result == 'pass'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ci-pass

      - name: Remove ci-pass label if checks fail
        if: steps.check-status.outputs.result == 'fail'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: ci-pass
